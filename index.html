<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Bank Account JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript" async></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 </head>
<body>
    <div class="container mt-5">
        <div class="row">
                <div class="col-4">
                        <h3 >Bonjour, <span id="owner">Nina S.</span></h3>
                        <h6 id="welcomeMessage">Bienvenue sur votre compte !</h3>

                </div>
                <div class="offset-5 col-2 balance" id="tag">
                        <div class="text-center">Current Balance </div>
                        <div  class="text-center" id="balance"> €</div>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="ml-2">
                    <input type="button" value="Déposer" onClick="ninas.deposit()" class="btn btn-secondary">
                </div>
                <div>
                    <input type="button" value="Retirer" onClick="ninas.withdraw()" class="btn btn-secondary ml-1">
                </div>
        
        </div>
        <div class="row mt-4">
            <div class="col-12">Liste des opérations effectuées :</div>
            <div>
                <p id="op" class="col-lg-12"></p>
            </div>
        </div>
    </div>
  
</body>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</html>
